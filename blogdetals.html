    <script>

        let id =   localStorage.getItem('id');

fetch('https://jsonplaceholder.typicode.com/posts/' + id)
.then(response => response.json())
.then(data =>  {
    document.querySelector(".row").innerHTML  =  `<h1> ${data.title} </h1> <br> <p> ${data.body} </p>`
