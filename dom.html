    <style>
        .range{
            width: 300px;
            margin: auto;
            padding: 7px;
            border-radius: 7px;
            box-shadow: 9px 9px 9px #ccc;
            display: flex;
           justify-content: center;
        }

        .range button{
            display: block;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            
        }

          button, input {
         border: none;
         text-align: center;
          }

          button:hover{
              cursor: pointer;
          }


.sidenav{
    width: 13%;
    position: absolute;
    height: 100vh;
    background-color: black;
    z-index: 99;
    transition: all .6s;
    transform: translateX(-65%);  
}

.sidenav ul{
    list-style: none;
    padding-left: 0;
    text-align: right;
    padding: 30px;
}

.sidenav ul li a{
  display: inline-block;
  color: #fff;
  margin-bottom: 30px;
  text-decoration: none;
}

.sidenav ul li a svg{
    margin-left: 30px;
}

.sidenav.show{
    transform: translateX(0);  
    transition: all .6s;
}

    </style>
